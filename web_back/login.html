<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text"  id="username" class="input_txt" placeholder="用户名">
                <input type="password" id="password" class="input_pass" placeholder="密码">
                <!-- 这里的type 需要改为button 就不会跳转刷新; -->
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

        
    </div> 
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">友情提示</h4>
                </div>
                <div class="modal-body">
                  <p id="msgInfo">One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/utils/user.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>



<script>
    //封装login;
    //封装到user.js中,再在这里引入;

   
//会员登录管理
//1.先添加点击事件2.先获取input,值,判断是否为空 3. 发送请求;

$('.input_sub').click(function(){

//获取内容;
var username=$('#username').val().trim();
var password=$('#password').val().trim();
if (username===''|| password===''){
    $('#myModal').modal('show')
    $('#msgInfo').text('不能为空')
// alert('不能为空');
return;
}
//发送请求;用post简写;

//用对象模块化管理login;封装一个函数;
user.login(username,password,function(res){
    if(res.code===200){
            alert('登录成功');
            location.href='./index.html'
        }else{
            
            $('#myModal').modal('show')
            $('#msgInfo').text(res.msg)
            // alert(res.msg)
        }
});


})













</script>





</body>

</html>
